<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,800;1,400;1,700&display=swap" rel="stylesheet">
    <title>MathMatic</title>
</head>
<body>
    <div class="container">
    <div class="header">
        <header class="header_main">
            <h1 class="header_main-title">MathMatic</h1>
        </header>
    </div>

    <div class="game_state">
        <div class="level">
            Level <span id="level_value"></span>
        </div>
        <div id="timer">
            Time Remaining<span id="time_remaining"></span>
        </div>
        <div class="points">
            Points <span id="player_points">0</span>
        </div>
    </div>

    <div class="mathround_main">
        <div class="mathround_container">
            <h1 id="mathround_container_header">This is the question header</h1>
                <div id="num1"></div>
                <div id="operator"></div>
                <div id="num2"></div>
                <div id="equals">=</div>
                <div id="num3">
                    <input type="number" id="answer" class="answer" min="0" max="999"/>
                    <i id="text_cursor"></i>
                </div>

                <div class="start_container">
                    <button id="start_button">Start</button>
                </div>
                <div class="newgame_container">
                    <button id="newgame_button">New Game</button>
                </div>
                </div>
        </div>

    <script src="app.js"></script>
</body>
</html>
